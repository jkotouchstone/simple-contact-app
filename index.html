<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touchstone Phone List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            display: none; /* Hide content until authenticated */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            max-width: 800px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
            font-size: 16px;
            background: #fff;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>Touchstone Phone List</h1>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search contacts by any field...">

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="cellPhone">Cell Phone:</label>
        <input type="text" id="cellPhone" required>

        <label for="workExtension">Work Extension:</label>
        <input type="text" id="workExtension" required>

        <button type="submit">Add Contact</button>
    </form>

    <table id="contactTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Cell Phone</th>
                <th>Work Extension</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Contact rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        // Password protection
        const password = prompt("Enter the password to access the Touchstone Phone List:");
        if (password === "Touchstone") {
            document.body.style.display = "block";  // Show the page content
        } else {
            alert("Incorrect password. You are not authorized to access this site.");
            window.location.href = "https://www.google.com";  // Redirect to another page
        }

        // Get references to form elements
        const contactForm = document.getElementById('contactForm');
        const tableBody = document.getElementById('tableBody');
        const searchBar = document.getElementById('searchBar');

        // Handle form submission
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const cellPhone = document.getElementById('cellPhone').value;
            const workExtension = document.getElementById('workExtension').value;

            // Add a new row to the table
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td>${cellPhone}</td>
                <td>${workExtension}</td>
            `;
            tableBody.appendChild(row);

            // Clear the form
            contactForm.reset();
        });

        // Handle search input
        searchBar.addEventListener('input', function() {
            const searchTerm = searchBar.value.toLowerCase();
            const rows = tableBody.querySelectorAll('tr');

            rows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                if (rowText.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
