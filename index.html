<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touchstone Phone List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            display: none;  /* Hide content until password is verified */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            color: #fff;
            background-color: #3765ad;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #2e4e8a;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            max-width: 600px;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            max-width: 800px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
            font-size: 16px;
            background: #fff;
        }

        th {
            background-color: #3765ad;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Touchstone Phone List</h1>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="cellPhone">Cell Phone:</label>
        <input type="text" id="cellPhone" required>

        <label for="workExtension">Work Extension:</label>
        <input type="text" id="workExtension" required>

        <button type="submit">Add Contact</button>
    </form>

    <input type="text" id="searchBar" placeholder="Search contacts by any field...">

    <table id="contactTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Cell Phone</th>
                <th>Work Extension</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Contact rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        // Password protection
        const password = prompt("Enter the password to access the Touchstone Phone List:");
        if (password === "Touchstone") {
            document.body.style.display = "block";  // Show the page content if the password is correct
        } else {
            alert("Incorrect password. You are not authorized to access this site.");
            window.location.href = "https://www.google.com";  // Redirect if the password is incorrect
        }

        const contactForm = document.getElementById('contactForm');
        const tableBody = document.getElementById('tableBody');
        const searchBar = document.getElementById('searchBar');

        // Your Google Apps Script Web App URL
        const webAppUrl = "https://script.google.com/macros/s/AKfycbw85aOCsSkB0991bDuHqrb0kon9EBDOzBhnbve9nCId3sQaO8nynLPTykvK3tK3rYVZ/exec";

        // Handle form submission
        contactForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get form values
            const contact = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                cellPhone: document.getElementById('cellPhone').value,
                workExtension: document.getElementById('workExtension').value
            };

            // Save contact to Google Sheets
            await fetch(webAppUrl, {
                method: 'POST',
                body: JSON.stringify(contact),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            // Refresh the table after saving
            loadContacts();

            // Clear the form
            contactForm.reset();
        });

        // Load contacts from Google Sheets
        async function loadContacts() {
            const response = await fetch(webAppUrl);
            const contacts = await response.json();

            tableBody.innerHTML = '';  // Clear existing rows
            contacts.forEach(contact => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${contact.name}</td>
                    <td>${contact.email}</td>
                    <td>${contact.cellPhone}</td>
                    <td>${contact.workExtension}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Handle search input
        searchBar.addEventListener('input', function() {
            const searchTerm = searchBar.value.toLowerCase();
            const rows = tableBody.querySelectorAll('tr');

            rows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                if (rowText.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Load contacts on page load
        loadContacts();
    </script>

</body>
</html>
